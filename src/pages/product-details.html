<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--JS로 상품에 맞게 새로 넣어주게 코드 추가했음-->
        <meta
            name="description"
            content="[상품에 대한 간략한 요약 설명. 검색 결과에 노출됩니다.]"
        />
        <meta
            name="keywords"
            content="[상품명], [카테고리], [브랜드명], HODU"
        />

        <meta property="og:type" content="product" />
        <meta property="og:title" content="[상품명] - HODU" />
        <meta
            property="og:description"
            content="[상품에 대한 간략한 요약 설명]"
        />
        <meta property="og:image" content="[대표 상품 이미지 URL]" />
        <meta property="og:url" content="[현재 상품의 대표 URL]" />

        <link rel="canonical" href="[현재 상품의 대표 URL]" />
        <link
            rel="icon"
            type="image/png"
            href="../assets/icons/Logo-hodu.png"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />

        <title>[상품명] - HODU</title>
    </head>
    <body>
        <header>
            <nav class="nav-placeholder"></nav>
        </header>

        <main>
            <section class="product-details">
                <h2 class="sr-only">상품 상세 정보</h2>
                <div class="product-details__img"></div>
                <div class="product-details__constents">
                    <div class="product-details__constents-info"></div>
                    <div class="product-total" aria-live="polite"></div>
                    <div class="buy-or-cart">
                        <button class="buy-btn" type="button">바로 구매</button>
                        <button class="cart-btn" type="button">장바구니</button>
                    </div>
                    <div class="sold-out">품절</div>
                </div>
            </section>
            <section class="tab">
                <h2 class="sr-only">해당 상품 추가 정보</h2>
                <button class="tab-button1" type="button">버튼</button>
                <button class="tab-button0" type="button">리뷰</button>
                <button class="tab-button0" type="button">Q&A</button>
                <button class="tab-button0" type="button">반품/교환정보</button>
            </section>
            <dialog class="to-cart-modal"></dialog>
        </main>

        <footer class="footer"></footer>

        <script
            type="module"
            src="../services/product-details/product-datails-index.js"
        ></script>
        <script type="module" src="/src/services/nav/nav-loader.js"></script>
        <script
            type="module"
            src="../services/footer/footer-loader.js"
        ></script>
    </body>
</html>
