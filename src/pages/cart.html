<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>장바구니 - HODU</title>
    </head>
    <body>
        <main class="cart">
            <h2 class="cart__title">장바구니</h2>

            <section class="cart__table-section">
                <h3 class="sr-only">장바구니 상품 목록</h3>
                <table class="cart__table">
                    <caption class="sr-only">
                        장바구니에 담긴 상품들의 정보, 수량, 금액을 보여주는 표
                    </caption>

                    <thead class="cart__header">
                        <tr>
                            <th class="cart__checkbox-col" scope="col">
                                <label class="sr-only" for="checkAll"
                                    >전체 선택</label
                                >
                                <input
                                    id="checkAll"
                                    class="cart__checkbox-all"
                                    type="checkbox"
                                />
                            </th>
                            <th class="cart__product-col" scope="col">
                                상품정보
                            </th>
                            <th class="cart__quantity-col" scope="col">수량</th>
                            <th class="cart__payment-col" scope="col">
                                상품금액
                            </th>
                        </tr>
                    </thead>
                    <tbody class="cart__list"></tbody>
                </table>
            </section>

            <section class="cart__summary">
                <h3 class="sr-only">장바구니에 담은 결제 금액</h3>
                <dl class="cart__payment-info"></dl>
            </section>

            <button class="cart__payment-btn--multi" type="button">
                주문하기
            </button>
            <div class="cart__modal-overlay">
                <div class="cart__modal"></div>
            </div>
        </main>

        <footer class="footer"></footer>

        <script type="module" src="../services/cart/cart-index.js"></script>
        <script
            type="module"
            src="../services/footer/footer-loader.js"
        ></script>
    </body>
</html>
