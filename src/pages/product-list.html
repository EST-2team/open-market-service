<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="개발자를 위한 다양한 상품을 확인할 수 있는 오픈마켓 상품 목록 페이지입니다. 인기상품, 이벤트 배너, 상세 정보 제공."
        />
        <meta
            name="keywords"
            content="오픈마켓, 개발자, 상품, 쇼핑, 이벤트, 인기상품"
        />
        <meta
            property="og:title"
            content="개발자를 위한 특별한 상품 목록 | HODU"
        />
        <meta
            property="og:description"
            content="오픈마켓의 다양한 상품을 만나보세요."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://gimeast.com/src/pages/product-list"
        />
        <meta
            property="og:image"
            content="https://gimeast.com/src/assets/icons/Logo-hodu.png"
        />

        <link
            rel="canonical"
            href="https://gimeast.com/src/pages/product-list"
        />
        <link
            rel="icon"
            type="image/png"
            href="../assets/icons/Logo-hodu.png"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <title>개발자를 위한 특별한 상품 목록 - HODU</title>
    </head>
    <body>
        <header>
            <nav class="nav-placeholder"></nav>
        </header>

        <main>
            <section class="banner">
                <h2 class="sr-only">상품에 대한 이벤트 배너</h2>
                <button type="button" class="banner__prev-btn"></button>
                <div class="banner-wrap">
                    <div class="banner-slides">
                        <div class="banner-slide" aria-label="1/5"></div>
                        <div class="banner-slide" aria-label="2/5"></div>
                        <div class="banner-slide" aria-label="3/5"></div>
                        <div class="banner-slide" aria-label="4/5"></div>
                        <div class="banner-slide" aria-label="5/5"></div>
                    </div>
                </div>
                <button type="button" class="banner__next-btn"></button>

                <ul class="banner-list">
                    <li>
                        <button
                            class="banner-list__btn1"
                            type="button"
                            aria-label="1번 배너 보기"
                        ></button>
                    </li>
                    <li>
                        <button
                            class="banner-list__btn"
                            type="button"
                            aria-label="2번 배너 보기"
                        ></button>
                    </li>
                    <li>
                        <button
                            class="banner-list__btn"
                            type="button"
                            aria-label="3번 배너 보기"
                        ></button>
                    </li>
                    <li>
                        <button
                            class="banner-list__btn"
                            type="button"
                            aria-label="4번 배너 보기"
                        ></button>
                    </li>
                    <li>
                        <button
                            class="banner-list__btn"
                            type="button"
                            aria-label="5번 배너 보기"
                        ></button>
                    </li>
                </ul>
            </section>

            <section class="product">
                <h2 class="sr-only">상품 목록</h2>
                <ul class="product-list"></ul>
            </section>
        </main>

        <footer class="footer"></footer>

        <script
            type="module"
            src="../services/product-list/product-list-index.js"
        ></script>
        <script type="module" src="/src/services/nav/nav-loader.js"></script>
        <script
            type="module"
            src="../services/footer/footer-loader.js"
        ></script>
    </body>
</html>
