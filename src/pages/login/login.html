<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="HODU 마켓에 오신 것을 환영합니다. 로그인하여 다양한 상품과 혜택을 만나보세요."
        />

        <meta property="og:type" content="website" />
        <meta property="og:title" content="로그인 - HODU" />
        <meta
            property="og:description"
            content="HODU 마켓에 로그인하여 쇼핑을 시작하세요."
        />
        <meta
            property="og:url"
            content="https://gimeast.com/src/pages/login/login.html"
        />
        <meta
            property="og:image"
            content="https://gimeast.com/src/assets/icons/Logo-hodu.png"
        />

        <link
            rel="icon"
            type="image/png"
            href="../../assets/icons/Logo-hodu.png"
        />
        <link
            rel="canonical"
            href="https://gimeast.com/src/pages/login/login.html"
        />
        <link rel="stylesheet" href="../../assets/css/style.css" />

        <title>로그인 - HODU</title>

        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body class="login">
        <header>
            <h1>
                <a href="/src/pages/product-list.html"
                    ><img src="../../assets/icons/Logo-hodu.png" alt="로고"
                /></a>
            </h1>
        </header>
        <main>
            <div class="login-container">
                <div class="login-tab">
                    <button class="tab-btn active" data-type="buyer">
                        구매회원 로그인
                    </button>
                    <button class="tab-btn" data-type="seller">
                        판매회원 로그인
                    </button>
                </div>
                <form id="buyer-form" class="login-form">
                    <fieldset>
                        <legend class="sr-only">구매회원 로그인</legend>
                        <input type="text" placeholder="아이디" required />
                        <input
                            type="password"
                            placeholder="비밀번호"
                            required
                        />
                        <span class="login-error"></span>
                        <button type="submit">로그인</button>
                    </fieldset>
                </form>

                <form id="seller-form" class="login-form hidden">
                    <fieldset>
                        <legend class="sr-only">판매회원 로그인</legend>
                        <input type="text" placeholder="아이디" required />
                        <input
                            type="password"
                            placeholder="비밀번호"
                            required
                        />
                        <span class="login-error"></span>
                        <button type="submit">로그인</button>
                    </fieldset>
                </form>
            </div>
            <div class="login-links">
                <a href="../signup/signup.html">회원가입</a
                ><a href="#">비밀번호 찾기</a>
            </div>
        </main>
        <!-- <footer></footer> -->
        <script
            src="../../services/login/login-index.js"
            type="module"
        ></script>
    </body>
</html>
